<body>
    <center>
        <div>
            <h1>Register</h1>
            <form>

                <input type="password" class="password" minlength="4" maxlength="10"><br><br>
    
                <input type="submit" value="Login" class="sub">
                <h5>Already Have an account ? <a href="login.html">Login</a></h5>
                <h5><a href="index.html">Home</a></h5>
                </form> 
        </div>
    </center>
